# Define the root logger
log4j.rootLogger=INFO, FILE, CONSOLE


# Define the appender for file logging
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File= C:\\Users\\Tringapps\\Downloads\\Guidewire_Maven_repo\\exceldata\\testlog.log
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=5
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d [%t] %-5p %c{1} - %m%n

# Define the appender for console logging
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c{1} - %m%n
